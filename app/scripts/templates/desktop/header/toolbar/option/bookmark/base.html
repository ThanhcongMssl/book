<div class="op-bookmark op-items">
    <i class="ic-menu-onl-bookmark ic-onl-background"></i><span>Lưu ý và đánh dấu</span>

    <div class="list-book-mark">
        <ul>
            <%
            for(var i = 0, length = Model.bookmarks.length; i < length; i++){
            var chapter = Model.bookmarks[i];
            %>
            <li class="bookmark-list-item" data-id="<%= chapter.id %>">
                <div>
                    <span><%= chapter.title %></span>
                    <span><%= chapter.page %></span>
                </div>
                <span><%= chapter.date %></span>
            </li>
            <%
            }
            %>
        </ul>
    </div>
</div>
