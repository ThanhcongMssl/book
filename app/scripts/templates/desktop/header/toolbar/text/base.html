<i class="ic-onl-Aa ic-onl-background" title="Hiển thị"></i>
<div class="text-action">
    <div class="font-style">
        <ul>
            <li>
                <label>Phông</label>
                <select class="font-family form-control">
                    <%
                        var font = ['Arial', 'Times New Roman', 'Georgia'];
                        for(var i = 0, length = font.length; i < length; i++){
                            var selected = font[i] == Model.fontStyle ? 'selected' : '';
                    %>
                        <option value="<%= font[i] %>" <%= selected %>><%= font[i] %></option>
                    <%
                        }
                    %>
                </select>
            </li>
            <li>
                <div>
                    <label>Kích cỡ</label>
                    <button type="button" class="btn btn-default decrease-size" title="Giảm (Ctrl -)">A</button>
                    <button type="button" class="btn btn-default increase-size bigger" title="Tăng (Ctrl +)">A</button>
                </div>
                <div class="layout">
                    <label>Bố cục</label>
                    <%
                        var column = Model.layout,
                            oneColumn = column == 'one-page' ? 'bt-active' : '',
                            twoColumn = column == 'two-page' ? 'bt-active' : '';
                    %>
                    <div class="well">
                        <button class="layout-mode one-page <%= oneColumn %>" data-layout="one-page">
                            <i class="ic-one-column ic-onl-background" title="Một trang"></i>
                        </button>
                        <button class="layout-mode two-page <%= twoColumn %>" data-layout="two-page">
                            <i class="ic-two-columns ic-onl-background" title="Hai trang"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="effect">
        <label>Màu</label>
        <%
        var color = Model.color,
        white = color == 'White' ? 'active' : '',
        sepia = color == 'Sepia' ? 'active' : '',
        night = color == 'Night' ? 'active' : '';
        %>
        <div>
            <button class="btn btn-default background-color <%= white %>" data-color="White" title="Trắng">White</button>
            <button class="btn btn-warning btn-sepia background-color <%= sepia %>" data-color="Sepia" title="Gỗ">Sepia</button>
            <button class="btn btn-info btn-night background-color <%= night %>" data-color="Night" title="Ban đêm">Night</button>
        </div>

    </div>
</div>
