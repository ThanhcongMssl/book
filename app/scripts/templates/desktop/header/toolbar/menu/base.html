<i class="ic-onl-menu ic-onl-background"></i>
<div class="table-of-contents">
    <div class="list-book-mark">
        <ul class="slim-el">
            <%
                for(var i = 0, length = Model.chapters.length; i < length; i++){
                var chapter = Model.chapters[i];
            %>
            <li class="chapter-list-item" data-id="<%= chapter.id %>">
                <div>
                    <span><%= chapter.title %></span>
                    <span><%= chapter.page %></span>
                </div>
            </li>
            <%
                }
            %>
        </ul>
    </div>
</div>
