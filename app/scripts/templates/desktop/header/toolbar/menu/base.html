<i class="ic-onl-menu ic-onl-background" title="Mục lục (Ctrl + M)"></i>
<div class="table-of-contents">
    <div class="list-book-mark">
        <ul class="slim-el">
            <%
            var length = Model.chapters.length;
            if(length == 0){
            %>
            <p>Không có mục lục cho cuốn sách này.</p>
            <%
            } else {
                for(var i = 0; i < length; i++){
                var chapter = Model.chapters[i];
            %>
            <li class="chapter-list-item" data-id="<%= chapter.id %>">
                <div>
                    <span><%= chapter.title %></span>
                    <span><%= chapter.page %></span>
                </div>
            </li>
            <%
                }
            }
            %>
        </ul>
    </div>
</div>
